
mode: ContinuousDeployment
tag-prefix: '[vV]'
commit-message-incrementing: MergeMessageOnly

branches:
  hotfix:
    regex: ^hotfix[/-]
    source-branches: ['main']
    increment: Patch
  feature:
    increment: Minor
    regex: ^feature[/-]
  dependabot:
    mode: ContinuousDelivery
    regex:  ^dependabot?[/-]
    source-branches: ['feature','main','hotfix','dependabot']
    increment: Patch
  main:
    regex: ^main$
